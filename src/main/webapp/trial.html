<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map-canvas { height: 100% }
        #target {width:345px; }
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5DbaO99lxav9DOPU6SldJ4YEj5cequYw&sensor=true&libraries=places">
    </script>
    <script>
        var marker;
        var lat;
        var lng;
        var myMap;
        var geocoder = new google.maps.Geocoder();
        var markerStatus;
        var info;
        var address;
        function initialize() {
            myMap = new google.maps.Map(document.getElementById('map-canvas'), {
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
            var defaultBounds = new google.maps.LatLngBounds(
                    new google.maps.LatLng(35.46067,74.047852),
                    new google.maps.LatLng(9.102097,91.757813));
            myMap.fitBounds(defaultBounds);
            var input = /** @type {HTMLInputElement} */(document.getElementById('target'));
            var searchBox = new google.maps.places.SearchBox(input);
            var markers = [];

            google.maps.event.addListener(searchBox, 'places_changed', function() {
                var places = searchBox.getPlaces();

                for (var i = 0, marker; marker = markers[i]; i++) {
                    marker.setMap(null);
                }

                markers = [];
                var bounds = new google.maps.LatLngBounds();
                for (var i = 0, place; place = places[i]; i++) {
                    var marker = new google.maps.Marker({
                        map: myMap,
                        title: place.name,
                        position: place.geometry.location,
                        draggable:false

                    });
                    markers.push(marker);
                    bounds.extend(place.geometry.location);
                }
                myMap.fitBounds(bounds);
            });

            google.maps.event.addListener(myMap, 'bounds_changed', function() {
                var bounds = myMap.getBounds();
                searchBox.setBounds(bounds);
            });

            google.maps.event.addListener(myMap, 'click', function(e){
                placeUserMarker(e.latLng);
            });
        }

        function placeUserMarker(position)
        {
            //var icon = new google.maps.MarkerImage("icons/"+color+"-dot.png");   http:// google.com/mapfiles/ms/micons
            var icon = new google.maps.MarkerImage("http://google.com/mapfiles/ms/micons/green-dot.png");
            if(!marker){
                marker = new google.maps.Marker({position :position, icon:icon, map:myMap, draggable: true});
                //marker.setIcon(icon);
                myMap.panTo(position);
                google.maps.event.addListener(marker, 'dragend', function(e) {
                    lat = marker.position.lat();
                    lng = marker.position.lng();
                    alert(lat+","+lng);
                    geocodePosition(e.latLng);
                    alert(markerStatus);
                });
            }
            else
            {
                marker.setPosition(position);
            }
            lat = marker.position.lat();
            lng = marker.position.lng();
            alert(lat+","+lng);
            geocodePosition(e.latLng);
            alert(markerStatus);
        }

        function geocodePosition(pos) {
            geocoder.geocode({
                latLng: pos
            }, function(responses) {
                if (responses && responses.length > 0) {
                    //updateMarkerAddress(responses[0].formatted_address);
                    markerStatus = "Address got";
                } else {
                    markerStatus = "Cannot determine address at this location.";
                }
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="panel">
    <input id="target" type="text" placeholder="Search Box">
</div>
<div id="map-canvas"/>
</body>
</html>
