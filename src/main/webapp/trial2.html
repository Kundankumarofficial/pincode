<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5DbaO99lxav9DOPU6SldJ4YEj5cequYw&sensor=true">
    </script>
    <script type="text/javascript">

        var lat;
        var lng;
        var marker;
        var map;
        var xmlHttp;
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(12.81277120, 77.51203490),
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP

            };
            map = new google.maps.Map(document.getElementById("map-canvas"),
                    mapOptions);
            google.maps.event.addListener(map,'click',function(e){placeMarker(e.latLng);

            });
        }
        function placeMarker(position){
            if(!marker){
                marker = new google.maps.Marker({position :position, map:map, draggable: true});
                map.panTo(position);
            }
            else
            {
                marker.setPosition(position);
            }
            lat = marker.position.lat();
            lng = marker.position.lng();
            alert(lat+","+lng);
            ajaxPinCodeRequest();
        }
        function addPopup(pos) {

            var infowindow = new google.maps.InfoWindow({
                map: map,
                position: pos,
                content: 'Location : Lattitude: ' + pos.lat() + ' ,Longitude ' + pos.lng()
            });

            map.setCenter(pos);

        }

        function ajaxPinCodeRequest()
        {
            xmlHttp = new XMLHttpRequest();
            //var url="requestHandler.jsp?lat="+lat+"&lng="+lng;
            var url="requestPincode?lat="+lat+"&lng="+lng;
            alert(url);
            if(xmlHttp) {
                xmlHttp.open("GET",url, true);
                xmlHttp.onreadystatechange  = ajaxPinCodeResponse;
                xmlHttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xmlHttp.send(null);
            }
        }

        function ajaxPinCodeResponse()
        {
            alert("Ready state changed: "+xmlHttp.readyState);
            if (xmlHttp.readyState == 4) {
                alert(":"+xmlHttp.responseText+":");
            }
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="map-canvas"/>
</body>
</html>
